name: RSpec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 10 * * *"

jobs:
  rspec:
    runs-on: ubuntu-latest

    env:
      CI: true
      ALLOW_FAILURES: "${{ matrix.allow_failures }}"
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      ENABLE_PARENT_ASSIGNMENT: "${{ matrix.enable_parent_assignment }}"

    strategy:
      fail-fast: false
      matrix:
        # TODO: unlock jruby when https://github.com/jruby/jruby/issues/8116 is fixed
        ruby: ["jruby-9.4.5.0", "3.0", 3.1, 3.2]

        gemfile: [
          "gemfiles/jruby.gemfile",
          "gemfiles/rails_6_2.gemfile",
          "gemfiles/rails_7_0.gemfile"
        ]

        enable_parent_assignment: ["true", "false"]

        allow_failures:
          - false

        exclude:
          - ruby: "jruby-9.4.5.0"
            gemfile: gemfiles/rails_6_2.gemfile
          - ruby: "jruby-9.4.5.0"
            gemfile: gemfiles/rails_7_0.gemfile
          - ruby: "jruby-9.4.5.0"
            gemfile: gemfiles/railsmaster.gemfile

          - ruby: "3.0"
            gemfile: gemfiles/jruby.gemfile
          - ruby: 3.1
            gemfile: gemfiles/jruby.gemfile
          - ruby: 3.2
            gemfile: gemfiles/jruby.gemfile

        include:
          - ruby: ruby-head
            gemfile: gemfiles/railsmaster.gemfile
            allow_failures: true

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
        cache-version: 5
        bundler: 2.2.0
    - name: Run RSpec
      run: bundle exec rake spec || $ALLOW_FAILURES
